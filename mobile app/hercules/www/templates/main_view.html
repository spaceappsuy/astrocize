<ion-view view-title="My status">
  <ion-content>
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

      <div class="item item-thumbnail-left">
        <img src="img/default_user.png"/>
          <h2 class="item-icon-body pull-right">Current stats</h2>
          <span style="padding-left:3em"class="item-icon-body pull-right">Weight: 3kg</span>
          <br>
          <span style="padding-left:3em"class="item-icon-body pull-right">Height:&nbsp;12cm</span>
      </div>

      <div class="card">
        <a class="item" ui-sref="app.aerobic_routine">
          <div class="item item-divider item-balanced">
              Aerobic routine
          </div>
        <div class="item item-text-wrap">
          Here is your Aerobic routine for today
        </div>
        </a>
      </div>
      <div class="card">
        <a class="item" ui-sref="app.anaerobic_routine">
          <div class="item item-divider item-energized">
            Anaerobic routine
        </div>
        <div class="item item-text-wrap">
          Here is your Anaerobic Routine for today
        </div>
        </a>
      </div>


   </ion-content>
  </ion-content>
</ion-view>
